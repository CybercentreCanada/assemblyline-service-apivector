name: APIVector
version: $SERVICE_TAG
description: >-
  This service extracts library imports from windows PE files or memory dump to generate api vector classification.

accepts: executable/windows
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: true
is_external: false
licence_count: 0

config:
  min_confidence: 50
  min_jaccard_info: 40
  min_jaccard_tag: 80

docker_config:
  image: ${REGISTRY}cccs/assemblyline-service-apivector:$SERVICE_TAG
  cpu_cores: 1
  ram_mb: 512

dependencies:
  updates:
    container:
      allow_internet_access: true
      command: ["python", "-m", "api_vector.updater"]
      image: ${REGISTRY}cccs/assemblyline-service-apivector:$SERVICE_TAG
      ports: ["5003"]
    run_as_core: True

update_config:
  generates_signatures: false
  sources:
    - name: malpedia
      headers:
        - name: Authorization
          value: "apitoken <REPLACE_ME>"
      uri: https://malpedia.caad.fkie.fraunhofer.de/api/list/apiscout/csv
      pattern: .*csv
  update_interval_seconds: 86400
  wait_for_update: false
